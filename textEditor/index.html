<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Text Editor</h1>
    <div class="textAreaDiv">
        <textarea name="" id="text" placeholder="Write here something...."></textarea>
        <div class="functionBox">
            <div>
                <p id="eraseAll">Erase</p>
            </div>
            <div>
                Words:
                <p id="counter">0</p>
            </div>
            <div>
                Char:
                <p id="Charcounter">0</p>
            </div>
            <div>
                Backspace:
                <p id="Backspacecounter">0</p>
            </div>
                
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
